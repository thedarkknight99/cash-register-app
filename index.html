<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register App</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to
            return.
        </p>
        <!-- <div class="sub-container"> -->
        <label for="bill-amount">Bill Amount</label>
        <input type="number" id="bill-amount">
        <label for="cash-given">Cash Given</label>
        <input type="number" id="cash-given" min="1">
        <button id="check-btn" type="button">Check</button>
        <!-- </div> -->

        <p id="errormessage"></p>
        <table class="return-change">
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
